<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Boxes</title>
    <link rel="stylesheet" href="boxes.css">
  </head>
  <body>

    <h1>CSS Boxes</h1>

    <div class="outer-box">
      <div class="inner-box">
        <p id="special-p">This text is inside inner box #1.</p>
      </div>
    </div>

    <div class="outer-box" id="special-div">
      <div class="inner-box">
        <p>This text is inside inner box #2.</p>
      </div>
    </div>

    <div class="outer-box">
      <div class="inner-box">
        <p>This text is inside inner box #3.</p>
      </div>
    </div>

    <div class="outer-box">
      <div class="inner-box">
        <p>This text is inside inner box #4.</p>
      </div>
    </div>

    <div class="container">
      <div class="inner-box">1</div>
      <div class="inner-box">2</div>
      <div class="inner-box">3</div>
      <div class="inner-box">4</div>
      <div class="inner-box">5</div>
    </div>

  </body>
</html>
