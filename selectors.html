<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>
    <!-- This is a comment -->
    <h1 id="site-title" class="italicsssssssss"><span>This is the title</span></h1>

    <div style="color: midnightblue">
      First div
      <p class="italicsssssssss">First div's paragraph</p>
    </div>

    <div class="special-div">
      Second div
      <p class="italicsssssssss bold">Second div's paragraph</p>
    </div>

    <div class="bold">
      Third div
      <p>Third div's paragraph</p>
    </div>

    <div class="special-div">
      Fourth div
      <p>Fourth div's <span class="bold">paragraph</span></p>
    </div>

    <div>
      Fifth div
      <p class="italicsssssssss">Fifth div's paragraph</p>
    </div>

    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>

  </body>
</html>
